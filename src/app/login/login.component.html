<div class="row">
  <div class="col-md-8 mt-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Connexion</h3>
        <form method="POST">
          <div class="form-group m-2">
            <input
              type="email"
              name="email"
              required
              placeholder="Email"
              class="form-control"
            />
          </div>
          <div class="form-group m-2">
            <input
              type="password"
              name="password"
              required
              placeholder="Mot de passe"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
